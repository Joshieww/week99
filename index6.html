<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Info Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Pokémon Info Finder</h1>
    </header>

    <!-- Search Section -->
    <div class="container">
        <input type="text" id="pokemonInput" placeholder="Enter Pokémon name...">
        <button onclick="fetchPokemon()">Search</button>
        <div id="result-container" class="pokemon-box">
            <p>Enter a Pokémon name and click search!</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
